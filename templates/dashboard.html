<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/style.css">
    <title>Calendar Analytics</title>
  </head>
  <body>
      <script
        src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous">
      </script>
      <script>
          function toggle(source) {
            checkboxes = document.getElementsByName('calendar');
            for(var i=0, n=checkboxes.length;i<n;i++) {
              console.log(checkboxes[i]);
              checkboxes[i].checked = source.checked;
            }
          }

      </script>
      <div class="btn-group" data-toggle="buttons">
          <form id="selected-calendars" action="/dashboard">
          <ul style="list-style-type:none">
              <input type="checkbox" onClick="toggle(this)"/> Select all<br><br>
          {% for calendar in calendar_options %}
              <li><input type="checkbox" name="calendar" value="{{calendar}}" onClick="sendSelected()"> {{calendar}}</input>
          {% endfor %}
              <br><br>
          </ul>
          </form>
      </div>
    <div id="tooltip"></div>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="{{ url_for('static', filename='mapper.js') }}"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.js"></script>
    <script>
       "use strict"; 

    // Creating matrix and map


      function sendSelected() {
        var selectedCals = $("#selected-calendars input").serializeArray()

        console.log(selectedCals)


        $.get("/chord_diagram.json",  
                selectedCals, 

                function(data) {
                var mpr = data['mpr'];
                var meetingsMatrix = data['meetingsMatrix'];
                drawChords(meetingsMatrix, mpr);
                }
        ); 
      }   

      // draws the chord diagram
      function drawChords (matrix, mpr) {
        var w = 720, h = 540, r1 = h / 2, r0 = r1 - 110;

        // sets color palette 
        // var fill = d3.scale.category20b()

        var fill = d3.scale.ordinal()
            .range(['#d4d7d9','#3c3c3c','#bd7aa9','#848589','#884e7a',
                    '#6a657c','#606165','#9999a4','#61475d','#8ca49c',]);

        // constructs a new chord layout
        var chord = d3.layout.chord()
            .padding(.02)
            .sortSubgroups(d3.descending)
            .sortChords(d3.descending);

        var arc = d3.svg.arc()
            .innerRadius(r0 + 15)
            .outerRadius(r0 + 7);

        // { 'megan:ryan': ['event 1', 'event 2']}

        // makes diagram responsive
        var svg = d3.select("body").append("svg:svg")
            .attr("viewBox","0 0 780 600")
            // different types of xMidYMid: google svg meet
            .attr("preserveAspectRatio","xMidYMid meet")
            .append("svg:g")
            .attr("id", "circle")
            // centering on half width, half height, put each in parens
            .attr("transform", "translate(" + (w / 2) + "," + (h / 2) + ")")
            svg.append("circle")
                .attr("r", r0 + 20);
                

        var rdr = chordRdr(matrix, mpr);
        // console.dir(rdr);
        chord.matrix(matrix);

        // mousover and mouseout for tooltip
        var g = svg.selectAll("g.group")
            .data(chord.groups())
            .enter().append("svg:g")
            .attr("class", "group")
            .on("mouseover", mouseover)
            .on("mouseout", function (d) { d3.select("#tooltip").style("visibility", "hidden") });

        // draws outer ring
        g.append("svg:path")
            // border color for nodes
            .style("stroke", "black")
            .style("fill", function(d) { return fill(rdr(d).gname); })
            .attr("d", arc);

        // node labels
        g.append("svg:text")
            .each(function(d) { d.angle = (d.startAngle + d.endAngle) / 2; })
            .attr("dy", ".35em")
            .style("font-family", "helvetica, arial, sans-serif")
            .style("font-size", "11px")
            .attr("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null; })

            // rotates node labels
            .attr("transform", function(d) {
              return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
                  + "translate(" + (r0 + 26) + ")"
                  + (d.angle > Math.PI ? "rotate(180)" : "");
            })
            .text(function(d) { return rdr(d).gname; });

          var chordPaths = svg.selectAll("path.chord")
                .data(chord.chords())
              .enter().append("svg:path")
                .attr("class", "chord")
                .style("stroke", function(d) { return d3.rgb(fill(rdr(d).sourceName)).darker(); })
                .style("fill", function(d) { return fill(rdr(d).sourceName); })
                .attr("d", d3.svg.chord().radius(r0))
                .on("mouseover", function (d) {
                  d3.select("#tooltip")
                    .style("visibility", "visible")
                    // calls chord tip
                    // sets location of hover text
                    .html(chordTip(rdr(d)))
                    .style("top", function () { return (d3.event.pageY - 170)+"px"})
                    .style("left", function () { return (d3.event.pageX - 100)+"px";})
                })
                .on("mouseout", function (d) { d3.select("#tooltip").style("visibility", "hidden") });

          // use moment.js for datetime conversions!
          // hover text
          function chordTip (d) {
            // moment.relativeTimeThreshold('s', 60);
            // moment.relativeTimeThreshold('m', 60);
            // moment.relativeTimeThreshold('h', 24);
            // moment.relativeTimeThreshold('d', 30);
            // moment.relativeTimeThreshold('M', 12);
            var p = d3.format(".1%")
            return ""
              +  d.sourceName + "'s time with " + d.targetName + ": " 
                + (moment.duration((d.sourceValue), "minutes").humanize()) + "<br>"
              + p(d.sourceValue/d.sourceTotal) + " of " + d.sourceName + "'s time <br>" 
              + p(d.sourceValue/d.mtotal) + " of team total" + "<br>"
              + "<br>"
              + d.tname + "'s time with " + d.sourceName + ": " 
                + (moment.duration((d.targetValue), "minutes").humanize()) + "<br>"
              + p(d.targetValue/d.targetTotal) + " of " + d.tname + "'s time <br>"
              + p(d.targetValue/d.mtotal) + " of team total";

          }

          function groupTip (d) {
            var p = d3.format(".1%")
            return ""
                + d.gname + ": " + p(d.gvalue/d.mtotal) + " of team total"

          }
          // TODO: add team total

          function mouseover(d, i) {
            d3.select("#tooltip")
              .style("visibility", "visible")
              .html(groupTip(rdr(d)))
              .style("top", function () { return (d3.event.pageY - 80)+"px"})
              .style("left", function () { return (d3.event.pageX - 130)+"px";})

            chordPaths.classed("fade", function(p) {
              return p.source.index != i
                  && p.target.index != i;
            });
          }
      }
    </script>

    <a href="/calendars">Back</a><br>
    <a href="/logout">Logout</a>
     
  </body>
</html>
