<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/style.css">
    <title>Calendar Analytics</title>
  </head>
  <body>
      <div class="btn-group" data-toggle="buttons">
          <form id="selected-calendars" action="/dashboard">
          <ul style="list-style-type:none">
              <input type="checkbox" onClick="toggle(this)"/> Select all<br><br>
          {% for calendar in calendar_options %}
              <li><input type="checkbox" name="calendar" value="{{calendar}}" onClick="sendSelected()"> {{calendar}}</input>
          {% endfor %}
              <br><br>
          </ul>
          </form>
      </div>
      <div id="tooltip"></div>
      <div class="diagram"></div>
      <a href="/calendars">Back</a><br>
      <a href="/logout">Logout</a>
      <script src="../static/diagram.js"></script>
      <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
      <script src="https://code.jquery.com/jquery.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.js"></script>
      <script
          src="https://code.jquery.com/jquery-1.12.4.min.js"
          integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
          crossorigin="anonymous">
      </script>
  </body>
</html>
